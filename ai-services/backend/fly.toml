# Fly.io Configuration - Aspire AI Services
# Deploy to Sydney, Australia for low latency

app = "aspire-ai-services"
primary_region = "syd"  # Sydney, Australia

# Build configuration
[build]
  dockerfile = "Dockerfile"

# Environment variables (non-secret)
[env]
  PORT = "8080"
  NODE_ENV = "production"
  BASE_URL = "https://aspire-ai-services.fly.dev"
  TWILIO_OUTBOUND_NUMBER = "+61731322220"

# HTTP service configuration
[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false  # Keep always running
  auto_start_machines = true
  min_machines_running = 1

  # Concurrency limits
  [http_service.concurrency]
    type = "connections"
    hard_limit = 1000
    soft_limit = 500

  # Health check
  [[http_service.checks]]
    interval = "15s"
    timeout = "5s"
    grace_period = "10s"
    method = "GET"
    path = "/health"

# VM configuration
[[vm]]
  size = "shared-cpu-1x"
  memory = "512mb"
