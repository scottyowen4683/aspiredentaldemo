<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VAPI Takeover - Chat API Test</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }

    .header h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .header p {
      opacity: 0.9;
      font-size: 14px;
    }

    .config {
      padding: 20px;
      background: #f7fafc;
      border-bottom: 1px solid #e2e8f0;
    }

    .config label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      color: #2d3748;
    }

    .config input {
      width: 100%;
      padding: 12px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.2s;
    }

    .config input:focus {
      outline: none;
      border-color: #667eea;
    }

    .chat-container {
      height: 400px;
      overflow-y: auto;
      padding: 20px;
      background: #f7fafc;
    }

    .message {
      margin-bottom: 16px;
      display: flex;
      gap: 12px;
    }

    .message.user {
      flex-direction: row-reverse;
    }

    .message-bubble {
      max-width: 70%;
      padding: 12px 16px;
      border-radius: 16px;
      line-height: 1.5;
      font-size: 14px;
    }

    .message.user .message-bubble {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-bottom-right-radius: 4px;
    }

    .message.assistant .message-bubble {
      background: white;
      color: #2d3748;
      border-bottom-left-radius: 4px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .message-meta {
      font-size: 11px;
      opacity: 0.7;
      margin-top: 4px;
    }

    .input-container {
      padding: 20px;
      background: white;
      border-top: 1px solid #e2e8f0;
      display: flex;
      gap: 12px;
    }

    .input-container input {
      flex: 1;
      padding: 12px 16px;
      border: 2px solid #e2e8f0;
      border-radius: 24px;
      font-size: 14px;
      transition: border-color 0.2s;
    }

    .input-container input:focus {
      outline: none;
      border-color: #667eea;
    }

    .input-container button {
      padding: 12px 24px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 24px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .input-container button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .input-container button:active {
      transform: translateY(0);
    }

    .input-container button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .stats {
      padding: 20px;
      background: #f7fafc;
      border-top: 1px solid #e2e8f0;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 16px;
    }

    .stat {
      text-align: center;
    }

    .stat-label {
      font-size: 12px;
      color: #718096;
      margin-bottom: 4px;
    }

    .stat-value {
      font-size: 20px;
      font-weight: 700;
      color: #2d3748;
    }

    .loading {
      text-align: center;
      padding: 20px;
      color: #718096;
    }

    .error {
      background: #fed7d7;
      color: #c53030;
      padding: 12px;
      border-radius: 8px;
      margin: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ðŸš€ VAPI Takeover</h1>
      <p>Chat API Test - Direct OpenAI Integration</p>
    </div>

    <div class="config">
      <label for="assistantId">Assistant ID:</label>
      <input
        type="text"
        id="assistantId"
        placeholder="Paste your assistant UUID here"
        value=""
      />
    </div>

    <div class="chat-container" id="chatContainer">
      <div class="loading">Enter an Assistant ID above and send a message to start...</div>
    </div>

    <div class="input-container">
      <input
        type="text"
        id="messageInput"
        placeholder="Type your message..."
        onkeypress="if(event.key==='Enter') sendMessage()"
      />
      <button onclick="sendMessage()" id="sendBtn">Send</button>
    </div>

    <div class="stats">
      <div class="stat">
        <div class="stat-label">Total Cost</div>
        <div class="stat-value" id="totalCost">$0.000</div>
      </div>
      <div class="stat">
        <div class="stat-label">Messages</div>
        <div class="stat-value" id="messageCount">0</div>
      </div>
      <div class="stat">
        <div class="stat-label">Session ID</div>
        <div class="stat-value" id="sessionId" style="font-size: 10px; word-break: break-all;">-</div>
      </div>
      <div class="stat">
        <div class="stat-label">Avg Latency</div>
        <div class="stat-value" id="avgLatency">0ms</div>
      </div>
    </div>
  </div>

  <script>
    let sessionId = null;
    let totalCost = 0;
    let messageCount = 0;
    let totalLatency = 0;

    const API_URL = 'https://aspiredentaldemo.onrender.com/api/chat';

    function addMessage(role, content, meta = {}) {
      const chatContainer = document.getElementById('chatContainer');

      // Remove loading message if present
      const loading = chatContainer.querySelector('.loading');
      if (loading) loading.remove();

      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${role}`;

      const bubble = document.createElement('div');
      bubble.className = 'message-bubble';
      bubble.textContent = content;

      if (meta.cost || meta.latency) {
        const metaDiv = document.createElement('div');
        metaDiv.className = 'message-meta';
        const parts = [];
        if (meta.cost) parts.push(`Cost: $${meta.cost.toFixed(6)}`);
        if (meta.latency) parts.push(`${meta.latency}ms`);
        metaDiv.textContent = parts.join(' â€¢ ');
        bubble.appendChild(metaDiv);
      }

      messageDiv.appendChild(bubble);
      chatContainer.appendChild(messageDiv);

      // Scroll to bottom
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function updateStats() {
      document.getElementById('totalCost').textContent = `$${totalCost.toFixed(6)}`;
      document.getElementById('messageCount').textContent = messageCount;
      document.getElementById('sessionId').textContent = sessionId || '-';
      document.getElementById('avgLatency').textContent =
        messageCount > 0 ? `${Math.round(totalLatency / messageCount)}ms` : '0ms';
    }

    async function sendMessage() {
      const assistantId = document.getElementById('assistantId').value.trim();
      const messageInput = document.getElementById('messageInput');
      const message = messageInput.value.trim();
      const sendBtn = document.getElementById('sendBtn');

      if (!assistantId) {
        alert('Please enter an Assistant ID');
        return;
      }

      if (!message) return;

      // Disable input
      messageInput.disabled = true;
      sendBtn.disabled = true;

      // Add user message to chat
      addMessage('user', message);
      messageInput.value = '';
      messageCount++;

      try {
        const response = await fetch(API_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            assistantId,
            sessionId,
            message
          })
        });

        if (!response.ok) {
          const error = await response.json();
          throw new Error(error.error || 'Request failed');
        }

        const data = await response.json();

        // Update session ID if new
        if (data.sessionId && !sessionId) {
          sessionId = data.sessionId;
        }

        // Add assistant response
        addMessage('assistant', data.response, {
          cost: data.cost,
          latency: data.latencyMs
        });

        // Update stats
        totalCost += data.cost;
        totalLatency += data.latencyMs;
        messageCount++;
        updateStats();

      } catch (error) {
        console.error('Error:', error);
        addMessage('assistant', `Error: ${error.message}`, {});
      } finally {
        // Re-enable input
        messageInput.disabled = false;
        sendBtn.disabled = false;
        messageInput.focus();
      }
    }

    // Focus input on load
    document.getElementById('messageInput').focus();
  </script>
</body>
</html>
