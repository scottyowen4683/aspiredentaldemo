[build]
  base = "frontend"
  command = "npm install --no-audit --no-fund && npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"
  included_files = ["netlify/functions/kb/**"]

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
