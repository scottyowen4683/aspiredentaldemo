# netlify.toml â€” Vite app in ./frontend, functions in ./netlify/functions

[build]
  command   = "npm --prefix frontend ci && npm --prefix frontend run build"
  publish   = "frontend/dist"
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"

# SPA routing (so /admin etc work on refresh)
[[redirects]]
  from = "/*"
  to   = "/index.html"
  status = 200
