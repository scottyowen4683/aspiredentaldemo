# netlify.toml (root)

[build]
  command   = "npm install --legacy-peer-deps && npm run build"
  publish   = "dist"
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"

# SPA routing (so /admin etc. work on refresh)
[[redirects]]
  from = "/*"
  to   = "/index.html"
  status = 200
