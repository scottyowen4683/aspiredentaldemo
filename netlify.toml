# root/netlify.toml

[build]
  command   = "npm --prefix frontend install --legacy-peer-deps && npm --prefix frontend run build"
  publish   = "frontend/dist"
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"

# SPA routing so /admin works on refresh
[[redirects]]
  from = "/*"
  to   = "/index.html"
  status = 200
